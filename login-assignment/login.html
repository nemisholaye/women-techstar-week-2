<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="digital divas" />
    <meta name="keyword" content="html" />
    <title>Login Page</title>
  </head>
  <body style="margin:auto; background-image: url('https://images.unsplash.com/photo-1503455637927-730bce8583c0?auto=format&fit=crop&q=80&w=1470&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
    <h1 style="text-align:center">Login Form</h1>
    <form action="" style="text-align: center">
      <label for="email">Email</label>
      <input style="margin-bottom: 10px" type="email" name="" id="email" />
      <br />
      <label for="password">Password</label>
      <input
        style="margin-bottom: 10px"
        type="password"
        name=""
        id="password" />
        
      <br />

      <button
        style="color: #fff;
          background-color: blue;
          border: none;
          padding: 5px 10px;"
      >
        Submit
      </button>
    </form>
  </body>
</html>
